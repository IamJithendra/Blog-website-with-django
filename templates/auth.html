{% extends 'base.html' %}

{% block head %}
<style>
    #err-msg{
        font-size: 15px; 
        margin-top: -10px;
        background-color: yellow;
        color: red;
        padding: 5px;
        width: 100%;
        text-align: center;
    }
</style>
{% endblock head %}

{% block content %}
<h1>Login</h1>
<form id="login" method='post' class="row col-md-6">
    {% csrf_token %}
    {{ form }}
    {% if error %}
    <span id="err-msg">{{ error }}</span><br><br>
    {% endif %}
    <button type="submit" class="btn btn-default">Login</button>
</form>
{% endblock %}
